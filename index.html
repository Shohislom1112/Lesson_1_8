<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">
              Add Student
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label for="firstName" class="form-label">Firstname</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                />
              </div>
              <div class="mb-2">
                <label for="lastName" class="form-label">Lastname</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                />
              </div>
              <div class="mb-2">
                <label for="group" class="form-label"
                  >Select your country</label
                >
                <select
                  name="group"
                  id="group"
                  class="form-select d-block w-40"
                >
                  <option value="Select your country">
                    Select your country
                  </option>
                  <option value="Tashkent">Tashkent</option>
                  <option value="Sirdaryo">Sirdaryo</option>
                  <option value="Namangan">Namangan</option>
                  <option value="Farg`ona">Farg`ona</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Navoiy">Navoiy</option>
                </select>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="dateOfBirth">Select your birthday</label>
                  <input
                    id="dateOfBirth"
                    type="date"
                    class="form-control birtDate w-75 mt-1 p-1"
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="typeOfJob">Select a job</label>
                  <select
                    name="typeOfJob"
                    id="typeOfJob"
                    class="form-select m-group d-block w-100 mt-1 p-1"
                  >
                    
                    <option value="Frontend Developer">
                      Frontend Developer
                    </option>
                    <option value="Backend Developer">
                      Backend Developer
                    </option>
                    <option value="Security Analyst">Security Analyst</option>
                    <option value="Full-stack Developer">
                      Full-stack Developer
                    </option>
                   
                  </select>
                </div>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="salary">Salary</label>
                  <input
                    type="number"
                    class="form-control w-75 mt-1 d-block p-1"
                    id="salary"
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="Select">Select level</label>
                  <select
                    name="filter"
                    id="filter"
                    class="form-select d-block w-100 mt-1 p-1"
                  >
                    <option value="Junior">Junior</option>
                    <option value="Middle">Middle</option>
                    <option value="Senior">Senior</option>
                  </select>
                </div>
              </div>
             
              <div class="mb-2 g-2 d-flex">
                <input
                  type="checkbox"
                  name="isMarried"
                  id="isMarried"
                  class="form-check-input"
                />
                <label for="isMarried" class="form-check-label px-2">
                  Is  married ?</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="btn btn-primary"
              id="btn-add-student"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>



    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">
              Edit Student details
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-2">
                <label for="firstNameEdit" class="form-label">Firstname</label>
                <input
                  type="text"
                  id="firstNameEdit"
                  name="firstNameEdit"
                  class="form-control p-2"
                />
              </div>
              <div class="mb-2">
                <label for="lastNameEdit" class="form-label">Lastname</label>
                <input
                  type="text"
                  id="lastNameEdit"
                  name="lastNameEdit"
                  class="form-control"
                />
              </div>
              <div class="mb-2">
                <label for="groupEdit" class="form-label"
                  >Select your country</label
                >
                <select
                  name="groupEdit"
                  id="groupEdit"
                  class="form-select d-block w-40"
                >
                  <option value="Select your country">
                    Select your country
                  </option>
                  <option value="Tashkent">Tashkent</option>
                  <option value="Sirdaryo">Sirdaryo</option>
                  <option value="Namangan">Namangan</option>
                  <option value="Farg`ona">Farg`ona</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Navoiy">Navoiy</option>
                </select>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="dateOfBirthEdit">Select your birthday</label>
                  <input
                    id="dateOfBirthEdit"
                    type="date"
                    class="form-control birtDate w-75 mt-1 p-1"
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="typeOfJobEdit">Select a job</label>
                  <select
                    name="typeOfJobEdit"
                    id="typeOfJobEdit"
                    class="form-select m-group d-block w-100 mt-1 p-1"
                  >
                  <option value="Frontend Developer">
                    Frontend Developer
                  </option>
                  <option value="Backend Developer">
                    Backend Developer
                  </option>
                  <option value="Security Analyst">Security Analyst</option>
                  <option value="Full-stack Developer">
                    Fullstack Developer
                  </option>
                  </select>
                </div>
              </div>
              <div class="mb-2 d-flex">
                <div class="d-block w-100 g-2">
                  <label for="salaryEdit">Salary</label>
                  <input
                    type="number"
                    class="form-control w-75 mt-1 d-block p-1"
                    id="salaryEdit"
                  />
                </div>
                <div class="d-block w-100 g-2">
                  <label for="SelectEdit">Select a level</label>
                  <select
                    name="filterLevelEdit"
                    id="filterLevelEdit"
                    class="form-select d-block w-100 mt-1 p-1"
                  >
                    <option value="Junior">Junior</option>
                    <option value="Middle">Middle</option>
                    <option value="Senior">Senior</option>
                  </select>
                </div>
              </div>
             
              

              <div class="mb-2 g-2 d-flex">
                <input
                  type="checkbox"
                  name="isMarriedEdit"
                  id="isMarriedEdit"
                  class="form-check-input"
                />
                <label for="isMarriedEdit" class="form-check-label px-2">
                  Is  married ?</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="btn btn-primary"
              id="btn-edit-student"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col col-7 py-3">
          <input
            type="text"
            id="search"
            name="search"
            class="form-control p-2"
            placeholder="F.I.O"
          />
        </div>
        <div class="col col-5 d-flex gap-2 py-3">
          <select
            name="filter-select"
            id="filter-select"
            class="form-select bg-info text-light d-block w-40"
          >
            <option value="Select a level">Select her level</option>
            <option value="Junior">Junior</option>
            <option value="Middle">Middle</option>
            <option value="Senior">Senior</option>
          </select>
          <select
            name="filter-country"
            id="filter-country"
            class="form-select bg-dark text-light d-block w-40"
          >
            <option value="Select your country">All country</option>
              <option value="Tashkent">Tashkent</option>
                  <option value="Sirdaryo">Sirdaryo</option>
                  <option value="Namangan">Namangan</option>
                  <option value="Farg`ona">Farg`ona</option>
                  <option value="Andijon">Andijon</option>
                  <option value="Navoiy">Navoiy</option>
          </select>
          <button
            class="btn btn-success d-block w-20"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add
          </button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>№</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Country</th>
              <th>Her Birthday</th>
              <th>Position</th>
              <th>Your job</th>
              <th>Salary</th>
              <th>Is married ?</th>
              <th>Activity</th>
            </tr>
          </thead>
          <tbody id="students-list">
           
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
